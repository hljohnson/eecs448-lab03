<!DOCTYPE HTML>
<html>
<head>
  <title>Slideshow</title>

  <!-- My custon styles for this template -->
  <link type = "text/css" rel = "stylesheet" href = "css/stylesheet2.css">

  <script>
    var cur = 1;
    var photo;

    function previous() {
      if(cur > 1) { cur--; }
      else if(cur == 1) { cur = 5};

      changePhoto();
    }

    function next() {
      if(cur < 5) { cur++; }
      else if(cur == 5) { cur = 1; };

      changePhoto();
    }

    function changePhoto() {
      if(cur == 1) {
        photo = document.getElementById("photo");
        photo.src = "photos/goat1.jpg";
      }
      else if(cur == 2) {
        photo = document.getElementById("photo");
        photo.src = "photos/goat2.jpg";
      }
      else if(cur ==3) {
        photo = document.getElementById("photo");
        photo.src = "photos/goat3.jpg";
      }
      else if(cur == 4) {
        photo = document.getElementById("photo");
        photo.src = "photos/goat4.jpg";
      }
      else if(cur == 5) {
        photo = document.getElementById("photo");
        photo.src = "photos/goat5.jpg";
      }
    }



  </script>

</head>
<body>
  <h1> Baby Goat Slideshow! </h1>
  <br>

  <!-- place previous button-->
  <input type="button" onclick = "previous()" placeholder="previous" value = "Previous">

  <!-- place photo -->
  <img src = "photos/goat1.jpg" id = "photo" class = "photo">

  <!-- place next button-->
  <input type="button" onclick = "next()" placeholder="next" value = "Next">

</body>
</html>
